{% extends 'base.html' %}

{% block title %}Inicio - gestion freelancers{% endblock %}

{% block content %}
{%load static%}
    <section id="seguimiento-tiempo">
        <h2>Seguimiento de Tiempos</h2>
        <p>Registra y monitorea el tiempo dedicado a cada tarea.</p>
        
        <form id="form-tiempo">
            <label for="tarea">Tarea:</label>
            <input type="text" id="tarea" name="tarea" required>
            
            <label for="tiempo">Tiempo dedicado (horas):</label>
            <input type="number" id="tiempo" name="tiempo" required>
            
            <button type="button" onclick="registrarTiempo()">Registrar Tiempo</button>
        </form>
        
        <div id="lista-tiempos" class="tiempo-container">
            <!-- Los registros de tiempo aparecerán aquí -->
        </div>
    </section>
    
 
    <script>
        function registrarTiempo() {
            const tarea = document.getElementById('tarea').value;
            const tiempo = document.getElementById('tiempo').value;
            
            if (tarea && tiempo) {
                const contenedor = document.getElementById('lista-tiempos');
                const nuevoRegistro = document.createElement('div');
                nuevoRegistro.classList.add('tiempo-item');
                nuevoRegistro.innerHTML = `<p><strong>${tarea}:</strong> ${tiempo} horas</p>`;
                contenedor.appendChild(nuevoRegistro);
                
                document.getElementById('form-tiempo').reset();
            } else {
                alert('Por favor, completa todos los campos.');
            }
        }
    </script>
{% endblock %}
