<!DOCTYPE html>
<html lang="en">
<head>
    {% load crispy_forms_tags %}

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Inicio de sesión</title>
</head>
<body>
    
    
    <div class="container">
        <nav><h2>Iniciar sesión</h2></nav>
    
    <form method="post">
        {% csrf_token %}
        <div class="card mx-auto" style="width: 30rem;">
            
            <div class="card-body">
              <h5 class="card-title">Ingrese sus credenciales</h5>

              {{form | crispy}}
              
              <a href="{% url 'registrar' %}" class="card-link">Registrate</a>
              <button class="btn btn-sm btn-primary float-end" type="submit">Iniciar sesión</button>
            </div>
          </div>

        
       <!--{{ form.as_p }}--> 
        
    </form>
</div>

</body>
</html>
